  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Evaluate Article Project</a>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <br>
            <br>
            <h1 class="enter-url-header text-center">Sentiment Analysis</h1>
            <br>
            <h4 class="enter-url-header text-center">Enter a URL of an article / a blog to discover its sentiment.</h4>
            <br>
            <br>
            <section>
              <!-- method="POST" -->
              <form id="form">

                <div class="form-group row">
                  <label for="article-url" class="col-sm-2 col-form-label text-center"><strong>URL</strong></label>
                  <div class="col-sm-10">
                    <input class="form-control-plaintext input-field" id="article-url" type="text" name="url" value="" placeholder="Enter Article URL here" >
                  </div>
                </div>
                <p id="errorPara"></p>
                <br>
                <button
                  type="submit"
                  class="btn-submit btn btn-primary"
                >
                  Submit
                </button>
                <br>
                <div id="loading" class="d-flex align-items-center hide-spinner">
                  <strong>Loading...</strong>
                  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                </div>
                <br>
                <hr class="hr-4">
                <br>
              </form>
            </section>
            <h4 class="text-center">Form Results:</h4>
            <br>
            <br>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
              <h4 class="text-center">Text</h4>
              <br>
              <div class="text-center" id="text"></div>
              <br>
            </div>
          <div class="col-4">
            <h4 class="text-center">Subjectivity</h4>
            <br>  
            <div id="subjectivity"></div>
              <br>
          </div>
          <div class="col-4">
            <h4 class="text-center">Irony</h4>
            <br>  
            <div id="irony"></div>
              <br>
          </div>
        </div>

        <br>
        <div class="row">
          <div class="col-4">
              <h4 class="text-center">Confidence</h4>
              <br>
              <div id="confidence"></div>
              <br>
            </div>
          <div class="col-4">
            <h4 class="text-center">Agreement</h4>
            <br>  
            <div id="agreement"></div>
              <br>
          </div>
          <div class="col-4">
            <h4 class="text-center">Score Tag</h4>
            <br>  
            <div id="score_tag"></div>
              <br>
          </div>
        </div>

      </div>
      <br>
            <br>
            <br>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
        })
      }
